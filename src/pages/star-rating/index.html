<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>star rating</title>

    <link rel="stylesheet" href="../node_modules/bootstrap4/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./star-rating.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <a href="../index.html" class="float-left mr-4" title="返回"><i class="zmdi zmdi-arrow-left zmdi-hc-2x"></i></a>
            <h3 class="float-left">Star Rating</h3>
        </div>
    </div>
    <div class="container">

        <div id="starRating">
            <star-rating max="5"></star-rating>
        </div>

        <script type="text/x-template" id="starRatingTemplate">
            <div class="star-rating">
                <label class="star-rating-star"
                    v-for="rating in ratings"
                    v-bind:class="{ selected: selectedOr(value, rating), disabled: disabled }"
                    v-on:click="set(rating)"
                    v-on:mouseover="starHover(rating)"
                    v-on:mouseout="starOut">

                    <input type="radio" class="star-rating-check"
                    v-bind="{value: value}"
                    v-on:input="updateValue">

                    <i class="star-icon">★</i>
                </label>
                <span class="rating-num">{{value}}分</span>
            </div>
        </script>

    </div>

    <script type="text/javascript" src="../node_modules/vue/vue.js"></script>
    <script type="text/javascript" src="./star-rating.js"></script>
</body>

</html>
