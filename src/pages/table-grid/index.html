<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table grid component</title>
    <link rel="stylesheet" href="../node_modules/bootstrap4/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/magic_animations/magic.min.css">
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <a href="../index.html" class="float-left mr-4" title="返回"><i class="zmdi zmdi-arrow-left zmdi-hc-2x"></i></a>
            <h3>Table Grid Component</h3>
        </div>
    </div>

    <div class="container">

        <!-- component template -->
        <script type="text/x-template" id="tableGridTemplate">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th
                            v-for="key in columns"
                            v-on:click="sortBy(key)"
                            v-bind:class="{active: sortKey == key}">
                            {{key | capitalize}}
                            <span class="float-right">
                                <i class="fa" v-bind:class="sortOrders[key] > 0 ? 'fa-sort-up' : 'fa-sort-down'"></i>
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="entry in filteredData">
                        <td v-for="key in columns">
                            {{entry[key]}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </script>

        <div id="tableGirdApp">
            <form id="search" class="form-group form-inline">
                <input type="text" class="form-control" name="query" placeholder="filter..." value="" v-model="searchQuery">
            </form>
            <vue-table-grid
                v-bind:columns="gridColumns"
                v-bind:data="gridData"
                v-bind:filter-key="searchQuery">
            </vue-table-grid>
        </div>

    </div>

    <script type="text/javascript" src="../node_modules/vue/vue.js"></script>
    <script type="text/javascript" src="./table-grid-component.js"></script>
</body>
</html>
